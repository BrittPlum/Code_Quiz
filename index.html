<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" </script>
</head>

<body>
    <header>
        <h1>Java Script Code Quiz</h1>
    </header>
    <main>

        <section>
            <button id="startButton">Start</button>
            <h2>Timer</h2>
            <p><span id="timer">0</span></p>
        </section>

        <sectiion>
            <div>
                <p><span id="questions">Questions</span></p>
            </div>
            <div>
                <ul>
                    <li id="a" class="answer" value="a"></li>
                    <li id="b" class="answer" value="b"></li>
                    <li id="c" class="answer" value="c"></li>
                    <li id="d" class="answer" value="d"></li>
                </ul>
            </div>
        </sectiion>
        <section>
            <h2>Score</h2>
            <p><span id="score">0</span></p>
            </section>
        <section>
        <h2>High Score</h2>
        <p><span id="highScore">0</span></p>
        </section>
        <section>
            <h2>Initials</h2>
            <p><span id="initials">0</span></p>
            </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
